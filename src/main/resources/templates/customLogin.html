<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<div layout:fragment="content">

    <div class="container content-space-t-lg-3 content-space-b-1">
        <div class="container content-space-2">
            <div class="row justify-content-lg-between align-items-md-center">
                <div class="col-md-6 col-lg-5 mb-5 mb-md-0">
                    <div class="mb-3">
                        <div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
                            <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
                                <!-- Heading -->
                                <div class="text-center mb-5 mb-md-7">
                                    <h1 class="h2">DELINORI</h1>
                                </div>
                                <!-- End Heading -->

                                <!-- Form -->
                                <form class="js-validate needs-validation" action="/login" method="post">
                                    <!-- Form -->
                                    <div class="mb-4">
                                        <label class="form-label" for="login">아이디</label>
                                        <input type="text" class="form-control form-control-lg" name="username" id="login" placeholder="아이디">
                                    </div>
                                    <!-- End Form -->

                                    <!-- Form -->
                                    <div class="mb-4">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <label class="form-label" for="password">비밀번호</label>

                                            <a class="form-label-link" href="./page-reset-password-simple.html">비밀번호 찾기</a>
                                        </div>

                                        <div class="input-group input-group-merge">
                                            <input type="text" placeholder="비밀번호" class="js-toggle-password form-control form-control-lg" name="password" id="password">
                                        </div>
                                    </div>
                                    <!-- End Form -->

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                                    </div>

                                    <div class="text-center">
                                        <p>딜리, 노리로 <a class="link" href="./page-signup-simple.html">가입하기</a></p>
                                    </div>
                                </form>
                                <!-- End Form -->
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End Col -->
                <div class="col-md-6">
                    <div class="ps-md-4">
                        <img class="img-fluid" th:src="@{/assets/img/illustrations/create.png}"
                             alt="Image Description">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
